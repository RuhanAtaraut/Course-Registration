<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidency College - Course Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #004080;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #004080;
        }

        .registration-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #004080;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .registration-button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <header>
        <h1>Presidency College</h1>
    </header>

    <div class="container">
        <!-- Call to action button for registration -->
        <a href="{% url 'registration_form' %}" class="registration-button">Register for Course</a>
    </div>
</body>
</html>
